services:
  database:
    image: postgres:16-alpine
    container_name: quiz-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-quiz_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quiz_password}
      POSTGRES_DB: ${POSTGRES_DB:-quiz_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - quiz-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quiz-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-quiz_db}
      DB_USER: ${POSTGRES_USER:-quiz_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-quiz_password}
      RESEND_API_KEY: ${RESEND_API_KEY}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-changeme}
      JWT_SECRET: ${JWT_SECRET:-change-this-to-a-secure-random-string}
      PORT: 3007
    ports:
      - "3007:3007"
    networks:
      - quiz-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quiz-frontend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:80"
    networks:
      - quiz-network

volumes:
  postgres_data:
    driver: local

networks:
  quiz-network:
    driver: bridge
